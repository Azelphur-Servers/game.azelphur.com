{% load i18n %}
{% if request.user.is_authenticated %}
    <li><a href="{% url 'djangobb:forum_profile' user.username %}">{% trans 'Profile' %}</a></li>
    <li><a href="{% url 'logout' %}?next={{ request.path }}">{% trans 'Logout' %}</a></li>
{% else %}
    <li><a href="{% url 'login' %}?next={{ request.path }}">{% trans 'Log in' %}</a></li>
    <li><a href="{% url 'signup' %}?next={{ request.path }}">{% trans 'Register' %}</a></li>
{% endif %}
