{% load i18n %}

			<li class="tab col s6 m3">
				<a {% if menu_active_item == 'inbox' %}class="active" {% endif %}href="{% url 'messages_inbox' %}">{% trans "Inbox" %}</a>
			</li>
			<li class="tab col s6 m3">
				<a {% if menu_active_item == 'outbox' %}class="active" {% endif %}href="{% url 'messages_outbox' %}">{% trans "Sent Messages" %}</a>

			<li class="tab col s6 m3">
				<a {% if menu_active_item == 'compose' %}class="active" {% endif %}href="{% url 'messages_compose' %}">{% trans "New Message" %}</a>
			</li>
			<li class="tab col s6 m3">
				<a {% if menu_active_item == 'trash' %}class="active" {% endif %}href="{% url 'messages_trash' %}">{% trans "Trash" %}</a>
			</li>
